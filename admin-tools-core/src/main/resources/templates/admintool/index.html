<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="de">
	
	<meta th:include="admintool/includes/header.inc" th:remove="tag"/>

</head>

<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<!-- Main Header -->
		<header class="main-header">

			<a th:replace="admintool/includes/logo.inc"></a>

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					
					<ul class="nav navbar-nav">
					
						<div th:each="adminComponent,iterState : ${@adminTool.components}" th:remove="tag" >
							<li th:each="notification,iterState : ${adminComponent.notificationTemplates}" th:remove="tag" >
								<li th:if="{null != notification}" th:replace="'admintool/' + ${notification}"></li>
							</li>
						</div>
					
					
						<!-- User Account Menu -->
						<li class="dropdown user user-menu" th:replace="admintool/includes/dropdownUserMenu.inc">
							
						</li>
						<!-- Control Sidebar Toggle Button -->
						<li><a href="#" data-toggle="control-sidebar"><i
								class="fa fa-gears"></i></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">

			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">

				<!-- Sidebar user panel (optional) -->
				<div class="user-panel" th:replace="admintool/includes/leftUserPanel.inc">
					
				</div>

				<!-- search form (Optional) -->
				<form action="#" method="get" class="sidebar-form" th:replace="admintool/includes/searchForm.inc">
					
				</form>
				<!-- /.search form -->
				
				 <ul class="sidebar-menu">
					<li class="header">MAINMENU</li>
					<div th:each="adminComponent,iterState : ${@adminTool.components}" th:remove="tag">
						<span th:replace="admintool/fragments/fragements :: submenuInclude (${adminComponent.mainMenu}, true)" />
					</div>
				</ul>
				 <!-- -->
				
				<!-- /.sidebar-menu -->
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
		
			<div th:replace="${contentPage}">
				
			</div>
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer" th:include="admintool/includes/footer.inc">
			
		</footer>

		<aside class="control-sidebar control-sidebar-dark" th:replace="admintool/includes/controlSideBar.inc"></aside>
		
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
		       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

</body>

</html>
